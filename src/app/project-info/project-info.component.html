<div class="card-group card-info-grp">
    @for (inf of info; track inf) {
        <div class="card card-info">
            <!-- <img class="card-img-top" [src]="inf.logo" alt="Card image cap"> -->
            <div class="card-body">
            <h5 class="card-title">{{ inf.name }}</h5>
            <p class="card-text">{{ inf.info}}</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
        </div>
    }
</div>
