<ngb-carousel #carousel style="width: 200px; height: 200px;">
    @for (img of images; track img) {
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <svg width="90" height="90">
                    <image [attr.xlink:href]="img" width="90" height="90"/>    
                </svg>
            </div>
        </ng-template>
    }
</ngb-carousel>
